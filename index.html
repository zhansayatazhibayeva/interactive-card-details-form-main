<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container">
    <div class="left">
      <img class="mobile-bg-cover" src="images/bg-main-mobile.png">
      <img class="card-back" src="images/bg-card-back.png" alt="card-back">
      <img class="card-front" src="images/bg-card-front.png" alt="card-front">
      <div class="card-info">
        <img class="card-logo" src="images/card-logo.svg">
        <span id="card-numbers">0000 0000 0000 0000</span>
        <div class="row">
          <span id="card-full-name">Jane Appleseed</span>
          <span id="card-date"> 00/00</span>
        </div>
      </div>
      <div class="card-cvc">
        <span id="card-cvc">000</span>
      </div>
    </div>
    <div class="right">
      <label for="name-surname">Cardholder Name</label><br>
      <input type="text" id="name-surname" placeholder="e.g. Jane Appleseed"><br>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      <div class="nearby">
        <div class="row-date">
          <label for="date">Exp. Date (MM/YY)</label>
          <input type="number" id="date-month" placeholder="MM">
          <input type="number" id="date-year" placeholder="YY">
        </div>
        <div class="row-cvc">
          <label for="cvc">CVC</label><br>
          <input type="number" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
     

      <button id="btn">Confirm</button>
    </div>
  </div>


  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue
   -->
</body>
</html>
